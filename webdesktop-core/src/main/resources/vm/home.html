<!DOCTYPE div PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
	<head>
		<title>WebDesktop: ${hostName}</title>
		<link rel="stylesheet" href="${CONTEXT_PATH}/resources/css/bootstrap/bootstrap.min.css" />
	    <link rel="stylesheet" href="${CONTEXT_PATH}/resources/css/bootstrap/bootstrap-theme.min.css" />
	    <link rel="stylesheet" href="${CONTEXT_PATH}/resources/css/tree/style.min.css" />
	    <link rel="stylesheet" href="${CONTEXT_PATH}/resources/css/smoothness/jquery.ui.custom.min.css" />
	    <script>
	    
	    	var CONTEXT_PATH = '${CONTEXT_PATH}'; 
	    
	    	var keydownup ={};
	    
	    	${extenalScript}
	    	
	    	
	    	function play(){
	    		playMJPEG();
	    		playCommand();
	    	}
	    	
	    	function stop(){
	    		stopMJPEG();
	    		stopCommand();
	    	}
	    	
	    </script>
	    <script src="${CONTEXT_PATH}/resources/js/libs/jquery.min.js"></script>
	    <script src="${CONTEXT_PATH}/resources/js/libs/jquery.ui.min.js"></script>
	    <script src="${CONTEXT_PATH}/resources/js/libs/bootstrap.min.js"></script>
	    <script src="${CONTEXT_PATH}/resources/js/home_base.js"></script>
    	<script src="${CONTEXT_PATH}/resources/js/home_avanzata.js"></script>
	</head>
	<body>
		<div class="row page" id="page">
			<div class="col-md-12">
				<div class="row">
					<div class="col-md-4">
						<button id="openfolder" type="button" class="btn btn-success btn-sm" onclick="opengestionefolder();"><i class="glyphicon glyphicon-asterisk"></i>Gestione Upload/Download</button>
						<button id="shellprompt" type="button" class="btn btn-success btn-sm" onclick="openshellprompt();"><i class="glyphicon glyphicon-asterisk"></i>Shell/Prompt</button>
						<button id="taskmanager" type="button" class="btn btn-success btn-sm" onclick="opentaskmanager();"><i class="glyphicon glyphicon-asterisk"></i>Task Manager</button>
					</div>
					<div class="col-md-2">
						<button id="play" type="button" class="btn btn-success btn-sm" onclick="play();"><i class="glyphicon glyphicon-play-circle"></i>Play</button>
						<button id="stop" type="button" class="btn btn-danger btn-sm" onclick="stop();"><i class="glyphicon glyphicon-stop"></i>Stop</button>
					</div>
				</div>
				<div id="body_screen" class="row">
					<img id="screen" src="${CONTEXT_PATH}/screen" />
				</div>
				<div class="row">
					<div id="dialog" style="overflow: hidden;">
    					<iframe id="myIframe" src="" width="850px" height="650px"></iframe>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
