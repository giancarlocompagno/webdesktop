
<html>
<head>
	<title>WebDesktop ${hostName}: Gestione File</title>
	  <link rel="stylesheet" href="${CONTEXT_PATH}/resources/css/bootstrap/bootstrap.min.css" />
	  <link rel="stylesheet" href="${CONTEXT_PATH}/resources/css/bootstrap/bootstrap-theme.min.css" />
	  <link rel="stylesheet" href="${CONTEXT_PATH}/resources/css/tree/style.min.css" />
	  <link rel="stylesheet" href="${CONTEXT_PATH}/resources/css/smoothness/jquery.ui.custom.min.css" />
	  <script type="text/javascript">
			var CONTEXT_PATH = '${CONTEXT_PATH}';
		</script>
	  <script type="text/javascript" src="${CONTEXT_PATH}/resources/js/libs/jquery.min.js"></script>
	  <script type="text/javascript" src="${CONTEXT_PATH}/resources/js/libs/jquery.ui.min.js"></script>
	  <script type="text/javascript" src="${CONTEXT_PATH}/resources/js/libs/jquery.ui.touch.js"></script>
	  <script type="text/javascript" src="${CONTEXT_PATH}/resources/js/libs/jstree.min.js"></script>
	  <script type="text/javascript" src="${CONTEXT_PATH}/resources/js/tree.js"></script>
</head>
<body>
<form id="formUpdate" action="${CONTEXT_PATH}/upload" method="post" enctype="multipart/form-data" style="display: none">
	<input type="hidden" name="directory" id="directory" />
	<input type="file" name="file" id="file" style="display: none" /> 
</form>
<div class="row page" id="demo">
	<div class="col-md-12">
		<div class="row">
			<div class="col-md-5 col-sm-8 col-xs-8">
				<button id="createfolder" type="button" class="btn btn-success btn-sm disabled" onclick="createfolder();"><i class="glyphicon glyphicon-asterisk"></i>Crea Cartella</button>
				<button id="renamefile" type="button" class="btn btn-warning btn-sm disabled" onclick="renamefile();"><i class="glyphicon glyphicon-pencil"></i>Rinomina File</button>
				<button id="deletefile" type="button" class="btn btn-danger btn-sm disabled" onclick="deletefile();"><i class="glyphicon glyphicon-remove"></i>Cancella File</button>
				<button id="upload" type="button" class="btn btn-info btn-sm disabled" onclick="uploadnode();"><i class="glyphicon glyphicon-upload"></i> Upload</button>
				<button id="download" type="button" class="btn btn-primary btn-sm disabled" onclick="downloadnode();"><i class="glyphicon glyphicon-download"></i> Download</button>
			</div>	
			<div class="col-md-1 col-sm-4 col-xs-4" style="text-align:right;">
				<input type="text" value="" style="box-shadow:inset 0 0 4px #eee; width:120px; margin:0; padding:6px 12px; border-radius:4px; border:1px solid silver; font-size:1.1em;" id="demo_q" placeholder="Search" />
			</div>
		</div>
		<div class="row">
			<div class="col-md-6">
				<div id="jstree" class="demo" style="margin-top:1em; min-height:400px;"></div>
			</div>
		</div>
	</div>
</div>
</body>
</html>
